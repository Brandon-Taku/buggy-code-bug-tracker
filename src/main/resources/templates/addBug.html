<body>

	<div class="container">
	
		<div class="m-4">
			<h2>Assign Bug</h2>
		</div>
		
		<form th:action="@{/assign_bug}" method="post" th:object="${bug}"
			style="max-width: 600px; margin: 0 auto;"
		>
		
			<div class="m-5">
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugName}"  required />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Type</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugType}" required minlength="6" maxlength="20" />
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Level</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugLevel}" required />
					</div> 
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Project Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{projectName}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Tester Code</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{testerCode}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Date</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{bugDate}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Employee Code</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{employeeCode}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Status</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{status}" required />
					</div>
				</div>
				
				
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Submit Bug</button>
			</div>
			
			<br>
			<br>
		</form>
		
		
	</div>
	
	<footer class="footer-area p-5">
		<div class="container">
