<body>
	<div class="container text-center">
		
		<div class="m-4">
	    	<h1>Employees</h1>
	    </div>
	    
	    <div class="p-1 text-right">
			<a th:href="@{/admin}"><button type="submit" class="btn btn-primary">Back to Dashboard</button></a>
		</div>
	    
	    <div>
	    	<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Date of birth</th>
						<th>Qualification</th>
						<th>Address</th>
						<th>Phone Number</th>
						<th>Email</th>
						<th>Date of Joining</th>
						<th>Role</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployee}">
						<td th:text="${employee.firstName}">First Name</td>
						<td th:text="${employee.lastName}">Last Name</td>
						<td th:text="${employee.gender}">Gender</td>
						<td th:text="${employee.dob}">Duration</td>
						<td th:text="${employee.qualification}">Qualification</td>
						<td th:text="${employee.address}">Address</td>
						<td th:text="${employee.phoneNo}">Phone Number</td>
						<td th:text="${employee.email}">Email</td>
						<td th:text="${employee.date_of_joining}">Date of Joining</td>
						<td th:text="${employee.role}">Role</td>
						<td><a th:href="@{/updateEmployee/{id}(id=${employee.employeeId})}"><button class="btn btn-success">Update</button></a></td>
						<td><a th:href="@{/employee/{id}(id=${employee.employeeId})}"><button class="btn btn-danger">Delete</button></a></td>
						<br>
					</tr>
				</tbody>
			</table>
	    </div>
	    
	</div>
