     <title>Sign-Up</title>
</head>
<body>

	<div class="container text-center">
		<div class="p-4">
			<h1>User Registration - Sign Up</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" th:object="${user}"
			style="max-width: 600px; margin: 0 auto;"
		>
		
			<div class="m-5">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="20" />
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" required />
					</div> 
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required />
					</div>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
			
		</form>
		
		<br>
		<br>
		<footer class="footer-area p-5">
		<div class="container">
		
				<p class="col-lg-8 col-sm-9 footer-text m-0 text-white text-right">

		</div>
	</footer>
	</div>
	
	

</body>
</html>
