<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="ISO-8859-1">
     <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      />
    
     <title>All Projects</title>
</head>
<body>
	<div class="container text-center">
	
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
<!-- 					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b> -->
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
	
	    <div class="m-4">
	    	<h1>Projects</h1>
	    </div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Project ID</th>
						<th>Project Name</th>
						<th>Description</th>
						<th>Submission Date</th>
						<th>Duration</th>
						<th>Client Name</th>
						<th>Client Address</th>
						<th>Phone No</th>
						<th>Email Id</th>
						<th>Department Name</th>
						<th>Project Lead</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="project: ${listProject}">
						<td th:text="${project.id}">Project ID</td>
						<td th:text="${project.project_name}">Project Name</td>
						<td th:text="${project.description}">Description</td>
						<td th:text="${project.submission_date}">Submission Date</td>
						<td th:text="${project.client_name}">Client Name</td>
						<td th:text="${project.duration}">Duration</td>
						<td th:text="${project.client_address}">Client Address</td>
						<td th:text="${project.phone_no}">Phone No</td>
						<td th:text="${project.emailId}">Email Id</td>
						<td th:text="${project.department_name}">Department Name</td>
						<td th:text="${project.project_lead}">Project Lead</td>
					</tr>
				</tbody>
			</table>
	   </div>
	</div>

</body>
</html>
