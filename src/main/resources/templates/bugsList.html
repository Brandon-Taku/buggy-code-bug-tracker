<body>
	
	<div class="container text-center">
	
		<div class="m-4">
	    	<h1>Bugs</h1>
	    </div>
	    
	    <div class="p-1 text-right">
			<a th:href="@{/dashboard}"><button type="submit" class="btn btn-primary">Back to Dashboard</button></a>
		</div>
		
	    <div>
	    	<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th> Bug ID </th>
						<th> Bug Name </th>
						<th> Bug Type </th>
						<th> Bug Level </th>
						<th> Project Name </th>
						<th> Tester Code </th>
						<th> Bug Date </th>
						<th> Employee Code</th>
						<th> Status </th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="bug: ${listBugs}">
						<td th:text="${bug.bugId}">Bug ID</td>
						<td th:text="${bug.bugName}">Bug Name</td>
						<td th:text="${bug.bugType}">Bug Type</td>
						<td th:text="${bug.bugLevel}">Bug Level</td>
						<td th:text="${bug.projectName}">Project Name</td>
						<td th:text="${bug.testerCode}">Tester Code</td>
						<td th:text="${bug.bugDate}">Bug Date</td>
						<td th:text="${bug.employeeCode}">Employee Code</td>
						<td th:text="${bug.status}">Status</td>
						<td><a th:href="@{/updateBug/{id}(id=${bug.bugId})}"><button class="btn btn-success">Update</button></a></td>
						<td><a th:href="@{/bug/{id}(id=${bug.bugId})}"><button class="btn btn-danger">Delete</button></a></td>
					</tr>
	
				</tbody>
			</table>
	    </div>
	    
	    
	    <footer class="footer-area p-5">
		<div class="container">
		
				<p class="col-lg-8 col-sm-9 footer-text m-0 text-white text-right">

		</div>
	</footer>
	</div>
	
	
	
</body>

</html>
