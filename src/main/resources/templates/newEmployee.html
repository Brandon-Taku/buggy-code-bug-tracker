<body>
	
	<div class="container">
	
		<div class="m-4">
			<h2>Add Employee</h2>
		</div>
		
		<form th:action="@{/process_employee}" method="post" th:object="${employees}"
			style="max-width: 600px; margin: 0 auto;"
		>
		
			<div class="m-5">
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}"  required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required />
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Gender</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{gender}" required />
					</div> 
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Date of Birth</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{dob}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Qualification</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{qualification}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Address</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{address}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Phone Number</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{phoneNo}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{email}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Date of Joining</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{date_of_joining}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Role</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{role}" required />
					</div>
				</div>
				
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Add Employee</button>
			</div>
			
			<br>
			<br>
		
		</form>
	
	</div>
