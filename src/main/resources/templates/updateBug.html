<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Arclabs Architecture</title>
	

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:400,500" rel="stylesheet">
	<!--
			CSS
			============================================= -->
	<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      />
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="container">
	
		<div class="m-4">
			<h2>Assign Bug</h2>
		</div>
		
		<form th:action="@{/saveBug}" method="post" th:object="${bug}"
			style="max-width: 600px; margin: 0 auto;"
		>
		
			<div class="m-5">
			
				<div class="form-group row">
					<label class="col-form-label col-4">Bug ID</label>
					<div class="col-8">
						<input type="text" name="bugId" class="form-control" th:value="${bug.bugId}" readonly />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugName}"  required />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Type</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugType}" required minlength="6" maxlength="20" />
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Level</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{bugLevel}" required />
					</div> 
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Project Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{projectName}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Tester Code</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{testerCode}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Bug Date</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{bugDate}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Employee Code</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{employeeCode}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Status</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{status}" required />
					</div>
				</div>
				
				
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Submit Bug</button>
			</div>
			
		</form>
	</div>

	
</body>

</html>
